<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="form-container">
            <div class="formgroup">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small></small>
            </div>
            <div class="formgroup">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
                <small></small>
            </div>
            <div class="formgroup">
             <label for="password">Password</label>
             <div class="password-wrapper">
                 <input type="password" id="password" placeholder="Enter Password">
                 <i class="fa-solid fa-eye-slash toggle-password"></i>
             </div>
             <ul id="password-requirements" style="display:none;" >
                 <li id="req-length" class="invalid">At least 8 characters</li>
                 <li id="req-uppercase" class="invalid">At least one uppercase letter</li>
                 <li id="req-number" class="invalid">At least one number</li>
                 <li id="req-special" class="invalid">At least one special character</li>
             </ul>
             <small></small>
            </div>
            <div class="formgroup">
                <label for="confirmpassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmpassword" placeholder="Confirm Password">
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
                <small></small>
            </div>
            <button type="submit"> Register</button>
        </form>
    </div>
   <script src="script.js"></script> 
</body>
</html>
